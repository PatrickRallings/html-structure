<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Rallings</title>
</head>
<body>
    <h1>Text of my choosing</h1>
    <p><b><i>Paragraph1</i></b></p>
    <h2>Slightly smaller text of my choosing</h2>
    <p><mark><small>Paragraph2</small></mark></p>
    <h3>Smaller-er text of my choosing</h3>
    <p><em><sub>Paragraph3</sub></em></p>
</body>
</html>
